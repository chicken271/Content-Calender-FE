<ng-template #showContent>
  <div class="container">
    <div class="row gx-5 gy-3 mt-2" >
      <div [@fadeAnimation]="'in'" *ngFor="let content of filterResult(),trackBy: trackByContentId" class="col-6 col-md-4">
        <div class="border border-primary bg-dark everything-container content-ci">

          <div class="edit-delete-buttons-container">
            <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit" routerLink="/content/details/{{content.id}}"><i class="fa fa-edit"></i></button>
            <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete" (click)="deleteContent(content)"><i class="fa fa-trash"></i></button>
          </div>

          <div class="id-title-container pt-2 text-bg-dark justify-content-center">
            <p class="title">Title: {{ content.title }}</p>
          </div>
          <p class="type">Type: {{content.contentType}}</p>
          <p class="status">Status: {{ content.status }}</p>
          <p class="description">Description: {{ content.description }}</p>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<div class="container">
  <h3>Searched for: {{searchValue}}</h3>
</div>

<div *ngIf="filterResult().length ===0 then showNothing; else showContent"></div>
