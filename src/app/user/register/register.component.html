<div class="vh-100 mt-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-7 col-xl-6 order-2 order-lg-2">

                <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4">Content Calender</p>

                <form class="mx-1 mx-md-5">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-user fa-lg me-3 fa-fw" style="color: blue;"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" class="form-control" placeholder="Username" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-envelope fa-lg me-3 fa-fw" style="color: red"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" class="form-control" placeholder="Email" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-lock fa-lg me-3 fa-fw" style="color: grey"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" class="form-control" placeholder="Password" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-key fa-lg me-3 fa-fw" style="color: orange;"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4cd" class="form-control" placeholder="Confirm Password" />
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" />
                    <p class="form-check-label">
                      I agree all statements in 
                      <a class="tos-link" (click)="termsOfService()">Terms of Service</a>
                    </p>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-6 d-flex align-items-center order-1 order-lg-1">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
