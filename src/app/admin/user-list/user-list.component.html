<p>user-list works!</p>
<table [border]="1">
  <thead>
    <th>Username</th>
    <th>Email</th>
    <th>Password</th>
    <th>Role</th>
  </thead>
  <tr *ngFor="let user of userList">
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.password }}</td>
    <td>{{ user.role }}</td>
  </tr>
</table>
